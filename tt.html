<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐抽籤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
	    
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
	    
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
        }
       
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>午餐抽籤</h1>
        <button onclick="draw()">抽獎!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function draw() {
            const options = [
                "麥當勞",
                "大慶麵店",
		"八方雲集",
                "阿蓮米粉",
                "燒臘便當店",
                "牛肉麵",
		"找一家沒吃過的!",
		"一品香",
		"丸龜",
            ];
        
            const randomIndex = Math.floor(Math.random() * options.length);
            const result = options[randomIndex];
            document.getElementById('result').innerText = "恭喜！您抽中了: " + result;
        }
    </script>
</body>
</html>
